<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body style = "background-color: black;overflow: hidden;">
    <div class = "box">
        <div class = "main-box">
            <div class = "result-box">
                <div class = "display-box" id = "display">9 + (3 * 4)</div>
                <div class = "answer-box" id = "answer">21</div>
            </div>
            <div>
                <div class = "button-row">
                    <button class = "button function-button" id = "clear" onclick = "clearDisplay()">C</button>
                    <button class = "button function-button" id = "backspace" onclick = "backspace()">
                        <img src="images/delete.png" alt="Backspace" class="backspace-icon" width = 35 height = 35>
                    </button>
                    <button class = "button operator-button" id = "modulus" onclick="add(this)">%</button>
                    <button class = "button operator-button" id = "divide" onclick="add(this)">÷</button>
                </div>
                <div class = "button-row">
                    <button class = "button number-button" id = "7" onclick="add(this)">7</button>
                    <button class = "button number-button" id = "8" onclick="add(this)">8</button>
                    <button class = "button number-button" id = "9" onclick="add(this)">9</button>
                    <button class = "button operator-button" id = "multiply" onclick="add(this)">x</button>
                </div>
                <div class = "button-row">
                    <button class = "button number-button" id = "4" onclick="add(this)">4</button>
                    <button class = "button number-button" id = "5" onclick="add(this)">5</button>
                    <button class = "button number-button" id = "6" onclick="add(this)">6</button>
                    <button class = "button operator-button" id = "subtract" onclick="add(this)">−</button>
                </div>
                <div class = "button-row">
                    <button class = "button number-button" id = "1" onclick="add(this)">1</button>
                    <button class = "button number-button" id = "2" onclick="add(this)">2</button>
                    <button class = "button number-button" id = "3" onclick="add(this)">3</button>
                    <button class = "button operator-button" id = "add" onclick="add(this)">+</button>
                </div>
                <div class = "button-row">
                    <button class = "button function-button" id = "left-bracket" onclick="add(this)">(</button>
                    <button class = "button number-button" id = "0" onclick="add(this)">0</button>
                    <button class = "button function-button" id = "right-bracket" onclick="add(this)">)</button>
                    <button class = "button equal-button" id = "equals" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../components/Scripts/index.js"></script>
</body>
</html>
