<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body style = "background-color: black;">
    <div class = "box">
        <div class = "main-box">
            <div class = "result-box">
                <div class = "display-box" id = "display">9 + (3 * 4)</div>
                <div class = "answer-box" id = "answer">21</div>
            </div>
            <div>
                <div class = "button-row">
                    <button class = "button function-button" id = "clear">C</button>
                    <button class = "button function-button" id = "backspace">⌫</button>
                    <button class = "button operator-button" id = "modulus">%</button>
                    <button class = "button operator-button" id = "divide">÷</button>
                </div>
                <div class = "button-row">
                    <button class = "button number-button" id = "7">7</button>
                    <button class = "button number-button" id = "8">8</button>
                    <button class = "button number-button" id = "9">9</button>
                    <button class = "button operator-button" id = "multiply">×</button>
                </div>
                <div class = "button-row">
                    <button class = "button number-button" id = "4">4</button>
                    <button class = "button number-button" id = "5">5</button>
                    <button class = "button number-button" id = "6">6</button>
                    <button class = "button operator-button" id = "subtract">−</button>
                </div>
                <div class = "button-row">
                    <button class = "button number-button" id = "1">1</button>
                    <button class = "button number-button" id = "2">2</button>
                    <button class = "button number-button" id = "3">3</button>
                    <button class = "button operator-button" id = "add">+</button>
                </div>
                <div class = "button-row">
                    <button class = "button function-button" id = "left-bracket">(</button>
                    <button class = "button number-button" id = "0">0</button>
                    <button class = "button function-button" id = "right-bracket">)</button>
                    <button class = "button equal-button" id = "equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="components/Scripts/index.js"></script>
</body>
</html>
